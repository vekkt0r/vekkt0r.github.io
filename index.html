---
layout: default
---

<!-- This loops through the paginated posts -->
{% for post in site.posts %}
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="author">
    <span class="date">{{ post.date }}</span>
  </p>
  <div class="content">
    {{ post.content | strip_html | truncatewords: 50 }}
  </div>
{% endfor %}
